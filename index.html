<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Φάσμα Ηλεκτρομαγνητικής Ακτινοβολίας</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <main class="container-fluid py-4">
    <div class="app-layout">
      <aside class="side-panel">
        <div class="card shadow-sm">
          <div class="card-body py-3">
            <h1 class="h6 mb-2">Φάσμα Ηλεκτρομαγνητικής Ακτινοβολίας</h1>
            <p class="text-muted small mb-3">Επίλεξε περιοχή φάσματος:</p>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="spectrum" id="radio" value="radio" checked />
              <label class="form-check-label" for="radio">Ραδιοκύμματα</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="spectrum" id="microwave" value="microwave" />
              <label class="form-check-label" for="microwave">Μικροκύματα</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="spectrum" id="infrared" value="infrared" />
              <label class="form-check-label" for="infrared">Υπέρυθρη</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="spectrum" id="visible" value="visible" />
              <label class="form-check-label" for="visible">Ορατή</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="spectrum" id="ultraviolet" value="ultraviolet" />
              <label class="form-check-label" for="ultraviolet">Υπεριώδης</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="spectrum" id="xray" value="xray" />
              <label class="form-check-label" for="xray">Ακτίνες Χ</label>
            </div>
          </div>
        </div>
      </aside>

      <section class="canvas-panel">
        <div class="canvas-stage">
          <img class="canvas-image" src="images/sun.png" alt="Ήλιος" />
        </div>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
